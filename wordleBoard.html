<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="wordleBoard.css">
    <title>Caleb's Wordle Board</title>
</head>
<body>
    <div class="container">
        <h1>Caleb's Wordle Board</h1>
        <div class="board">
            <table>
                <tbody>
                    <!-- ROW 1 -->
                    <tr>
                        <td class="letter"><h3>S</h3></td>
                        <td class="letter"><h3>T</h3></td>
                        <td class="letter"><h3>E</h3></td>
                        <td class="letter Ryellow"><h3>R</h3></td>
                        <td class="letter"><h3>N</h3></td>
                    </tr>
                    <!-- ROW 2 -->
                    <tr>
                        <td class="letter"><h3>A</h3></td>
                        <td class="letter Rgreen"><h3>R</h3></td>
                        <td class="letter Ogreen"><h3>O</h3></td>
                        <td class="letter"><h3>M</h3></td>
                        <td class="letter"><h3>A</h3></td>
                    </tr>
                    <!-- ROW 3 -->
                    <tr>
                        <td class="letter Cyellow"><h3>C</h3></td>
                        <td class="letter Rgreen"><h3>R</h3></td>
                        <td class="letter Ogreen"><h3>O</h3></td>
                        <td class="letter"><h3>O</h3></td>
                        <td class="letter Kgreen"><h3>K</h3></td>
                    </tr>
                    <!-- ROW 4 -->
                    <tr>
                        <td class="letter row4"><h3>F</h3></td>
                        <td class="letter row4"><h3>R</h3></td>
                        <td class="letter row4"><h3>O</h3></td>
                        <td class="letter row4"><h3>C</h3></td>
                        <td class="letter row4"><h3>K</h3></td>
                    <tr>
                        <td class="invisible"><h3>C</h3></td>
                        <td class="invisible"><h3>A</h3></td>
                        <td class="invisible"><h3>L</h3></td>
                        <td class="invisible"><h3>E</h3></td>
                        <td class="invisible"><h3>B</h3></td>
                    </tr>
                    <!-- ROW 6 -->
                    <tr>
                        <td class="invisible"><h3>C</h3></td>
                        <td class="invisible"><h3>A</h3></td>
                        <td class="invisible"><h3>L</h3></td>
                        <td class="invisible"><h3>E</h3></td>
                        <td class="invisible"><h3>B</h3></td>
                    </tr>
                </tbody>
            </table>
        </div>        
                    <!-- ROW 7 -->
        <div class="qwerty">
            <table>
                <tbody>        
                    <tr>
                        <td class="keyboard small-key"><h3>Q</h3></td>
                        <td class="keyboard"><h3>W</h3></td>
                        <td class="keyboard dark"><h3>E</h3></td>
                        <td class="keyboard green"><h3>R</h3></td>
                        <td class="keyboard dark"><h3>T</h3></td>
                        <td class="keyboard"><h3>Y</h3></td>
                        <td class="keyboard"><h3>U</h3></td>
                        <td class="keyboard"><h3>I</h3></td>
                        <td class="keyboard green"><h3>O</h3></td>
                        <td class="keyboard"><h3>P</h3></td>
                    </tr>
                    <!-- ROW 8 -->
                    <tr>
                        <td class="keyboard dark"><h3>A</h3></td>
                        <td class="keyboard dark"><h3>S</h3></td>
                        <td class="keyboard"><h3>D</h3></td>
                        <td class="keyboard green"><h3>F</h3></td>
                        <td class="keyboard"><h3>G</h3></td>
                        <td class="keyboard"><h3>H</h3></td>
                        <td class="keyboard"><h3>J</h3></td>
                        <td class="keyboard green"><h3>K</h3></td>
                        <td class="keyboard"><h3>L</h3></td>
                    </tr>
                    <!-- ROW 9 -->
                    <tr>
                        <td class="keyboard large-key" colspan="2"><h3>ENTER</h3></td>
                        <td class="keyboard"><h3>Z</h3></td>
                        <td class="keyboard"><h3>X</h3></td>
                        <td class="keyboard green"><h3>C</h3></td>
                        <td class="keyboard"><h3>V</h3></td>
                        <td class="keyboard"><h3>B</h3></td>
                        <td class="keyboard dark"><h3>N</h3></td>
                        <td class="keyboard dark"><h3>M</h3></td>
                        <td class="keyboard large-key" colspan="20"><h3><--</h3></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    


</body>
</html>
