<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle_board.css">

    <!-- Inject Python's word variable into JavaScript -->
    <script>
        const wordToGuess = "{{ word }}";  // Injects the word dynamically from Python
    </script>

    <!-- Link JavaScript File -->
    <script src="wordle_board.js" defer></script>
</head>
<body>

    <h1 style="text-align:center;">Wordle</h1>

    <!-- Wordle Game Board -->
    <div id="wordle-board">
        {% for row in range(num_guesses) %}
            <div class="wordle-row">
                {% for col in range(word|length) %}
                    <div class="wordle-box" id="box-{{ row }}-{{ col }}"></div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <!-- Keyboard -->
    <div id="wordle-keyboard">
        <div class="keyboard-row">
            {% for letter in "QWERTYUIOP" %}
                <button class="key" data-letter="{{ letter }}" id="letter-{{ letter }}">{{ letter }}</button>
            {% endfor %}
        </div>
        <div class="keyboard-row">
            {% for letter in "ASDFGHJKL" %}
                <button class="key" data-letter="{{ letter }}" id="letter-{{ letter }}">{{ letter }}</button>
            {% endfor %}
        </div>
        <div class="keyboard-row">
            {% for letter in "ZXCVBNM" %}
                <button class="key" data-letter="{{ letter }}" id="letter-{{ letter }}">{{ letter }}</button>
            {% endfor %}
        </div>
        <div class="keyboard-row">
            <button class="key enter" data-letter="Enter">Enter</button>
            <button class="key backspace" data-letter="Backspace">âŒ«</button>
        </div>
    </div>

</body>
</html>
